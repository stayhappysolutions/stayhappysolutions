<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Website Under Maintenance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }

    .maintenance-container {
      text-align: center;
      background-color: #fff;
      border-radius: 8px;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    .maintenance-container h1 {
      font-size: 36px;
      color: #e74c3c;
      margin-bottom: 20px;
    }

    .maintenance-container p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .contact-info {
      font-size: 16px;
      color: #777;
    }

    .contact-info a {
      color: #3498db;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .maintenance-container img {
      width: 120px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="maintenance-container">
    <h1>Under Maintenance</h1>
    <p>We are currently working on updates to improve our website.</p>
    <p>We apologize for any inconvenience caused and appreciate your patience.</p>
    <p>We expect to be back up and running by <strong>12:00 PM, Dec 23, 2024</strong>.</p>

    <div class="contact-info">
      <p>If you have any questions, feel free to <a href="mailto:official@stayhappysolutions.com">contact us</a>.</p>
    </div>

    <img src="https://i.pinimg.com/originals/cf/6f/cf/cf6fcf14be2cd01dd4923b36445ca632.gif" alt="Under Maintenance Image">
  </div>

</body>
</html>
